<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Game</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            height: 100vh;
            width: 100%;
            background-image: url(./download.jpeg);
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .button-container {
            width: fit-content;
            gap: 3px;
            display: flex;
            flex-direction: column;
            position: absolute;
            right: 1vw;
            bottom: 1vh;
        }

        .top-button {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .controler {
            width: 10vw;
            height: 10vw;
            max-width: 50px;
            max-height: 50px;
        }

        .bug {
            width: 6vw;
            height: 6vw;
            font-size: 5rem;
            position: absolute;
            transition: top 0.2s ease-out, left 0.2s ease-out;
        }

        .goalpost {
            position: absolute;
            width: 15vw;
            height: 20vh;
            border: 5px solid white;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        .scoreboard {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-container">
            <div class="top-button">
                <button class="controler" id="up">⬆️</button>
            </div>
            <div class="bottum-buttons">
                <button class="controler" id="left">⬅️</button>
                <button class="controler" id="down">⬇️</button>
                <button class="controler" id="right">➡️</button>
            </div>
        </div>
        <div>
            <span class="bug" id="bug">⚽️</span>
        </div>
        <div class="goalpost"></div>
        <div class="scoreboard">Score: <span id="score">0</span></div>
    </div>
    <script>
        const bug = document.getElementById('bug');
        const container = document.querySelector('.container');
        const goalpost = document.querySelector('.goalpost');
        const scoreElement = document.getElementById('score');

        let maxTop, maxBottom, maxLeft, maxRight, bugTop, bugLeft;
        let stepSize = 50;
        let score = 0;

        function updateDimensions() {
            const bugRect = bug.getBoundingClientRect();
            const containerRect = container.getBoundingClientRect();

            maxTop = containerRect.top;
            maxBottom = containerRect.bottom - bugRect.height;
            maxLeft = containerRect.left;
            maxRight = containerRect.right - bugRect.width;

            bugTop = maxTop + (container.clientHeight - bugRect.height) / 2;
            bugLeft = maxLeft + (container.clientWidth - bugRect.width) / 2;

            updateBugPosition();
        }

        function updateBugPosition() {
            bug.style.top = `${bugTop}px`;
            bug.style.left = `${bugLeft}px`;
            checkGoal();
        }

        function checkGoal() {
            const bugRect = bug.getBoundingClientRect();
            const goalRect = goalpost.getBoundingClientRect();

            if (
                bugRect.left <= goalRect.right &&
                bugRect.top >= goalRect.top &&
                bugRect.bottom <= goalRect.bottom
            ) {
                score++;
                scoreElement.textContent = score;
                resetBallPosition();
            }
        }

        function resetBallPosition() {
            bugTop = maxTop + (container.clientHeight - bug.getBoundingClientRect().height) / 2;
            bugLeft = maxLeft + (container.clientWidth - bug.getBoundingClientRect().width) / 2;
            updateBugPosition();
        }

        function updateStepSize() {
            stepSize = Math.min(window.innerWidth, window.innerHeight) / 20;
        }

        document.getElementById('up').addEventListener('click', () => {
            bugTop -= stepSize;
            if (bugTop < maxTop) bugTop = maxTop;
            updateBugPosition();
        });

        document.getElementById('down').addEventListener('click', () => {
            bugTop += stepSize;
            if (bugTop > maxBottom) bugTop = maxBottom;
            updateBugPosition();
        });

        document.getElementById('left').addEventListener('click', () => {
            bugLeft -= stepSize;
            if (bugLeft < maxLeft) bugLeft = maxLeft;
            updateBugPosition();
        });

        document.getElementById('right').addEventListener('click', () => {
            bugLeft += stepSize;
            if (bugLeft > maxRight) bugLeft = maxRight;
            updateBugPosition();
        });

        window.addEventListener('resize', () => {
            updateDimensions();
            updateStepSize();
        });

        updateDimensions();
        updateStepSize();
    </script>
</body>
</html>
